apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgre
spec:
  selector:
    matchLabels:
      app: postgre
  template:
    metadata:
      labels:
        app: postgre
    spec:
      containers:
        - name: postgre
          image:  postgres:13.1
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: pg1234
            - name: POSTGRES_USER
              value: kubenews
---
apiVersion: v1
kind: Service 
metadata:
  name:  postgre
spec:
  selector:
      app: postgre
  ports:
    - port: 5432  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  kubenews
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubenews
  template:
    metadata:
      labels:
        app: kubenews
    spec:
      containers:
      - image: raco21/kube-news:v2
        name:  kubenews
        ports:
        - containerPort: 8080
        env: 
        - name: DB_DATABASE
          value: kubenews
        - name: DB_PASSWORD
          value: pg1234
        - name: DB_USERNAME
          value: kubenews
        - name: DB_HOST
          value: postgre
---
apiVersion: v1
kind: Service
metadata:
  name:  kubenews
spec:
  selector:
    app:  kubenews
  ports:
  - port: 80
    targetPort: 8080       
  type: LoadBalancer