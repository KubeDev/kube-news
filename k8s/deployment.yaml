---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgre
spec:
  selector:
    matchLabels:
      app: postgre
  template:
    metadata:
      labels:
        app: postgre
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          value: Kube#123
        - name: POSTGRES_USER
          value: kubenews
        - name: POSTGRES_DB
          value: kubenews
        image: postgres:14.3
        name: postgre
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgre
spec:
  ports:
  - port: 5432
  selector:
    app: postgre
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubenews
spec:
  selector:
    matchLabels:
      app: kubenews
  template:
    metadata:
      labels:
        app: kubenews
    spec:
      containers:
      - env:
        - name: DB_DATABASE
          value: kubenews
        - name: DB_USERNAME
          value: kubenews
        - name: DB_PASSWORD
          value: Kube#123
        - name: DB_HOST
          value: postgre
        image: hixian/kube-news:v1
        name: kubenews
---
apiVersion: v1
kind: Service
metadata:
  name: kube-news
spec:
  ports:
  - nodePort: 30000
    port: 80
    targetPort: 8080
  selector:
    app: kubenews
  type: NodePort
