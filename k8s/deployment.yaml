# Deploymente 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgre
spec:
  selector:
    matchLabels:
      app: postgre
  template:
    metadata:
      labels:
        app: postgre
    spec:
      containers:
      - name: postgre
        image: postgres:14.4
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_PASSWORD
            value: "Pg123"
          - name: POSTGRES_USER
            value: "kubedevnews"
          - name: POSTGRES_DB
            value: "kubedevnews"
---
apiVersion: v1
kind: Service
metadata:
  name: postgre
spec:
  selector:
    app: postgre
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: kubenews
spec:
  selector:
    matchLabels:
      app: kubenews
  template:
    metadata:
      labels:
        app: kubenews
    spec:
      containers:
        - name: kubenews
          image: lucasdantas123/kube-new:v1
          env: 
           - name: DB_DATABASE
             value: "kubedevnews"
           - name: DB_USERNAME
             value: "kubedevnews"
           - name: DB_PASSWORD
             value: "Pg123"
           - name: DB_HOST
             value: "postgre"
---
apiVersion: v1
kind: Service
metadata:
  name: kube-news
spec:
  selector:
    app: kubenews 
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30000
  type: NodePort