# Deploy do Postgre
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgre
spec:
  selector:
    matchLabels:
      app: postgre
  template:
    metadata:
      labels:
        app: postgre
    spec:
      containers:
        - name: postgre
          image: postgres:14.3
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_PASSWORD
            value: "logi99"
          - name: POSTGRES_USER
            value: "postkube"
          - name: POSTGRES_DB
            value: "kubedb"

---

# Criando o service para tornar o banco acessível à aplicação
apiVersion: v1
kind: Service
metadata:
  name: postgre
spec:
  selector:
    app: postgre
  ports:
    - port: 5432 # Porta utilizada pelo service
      targetPort: 5432 # Porta utilizada pelo Pod

---

#Deploy da aplicação
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubenews
spec:
  selector:
    matchLabels:
      app: kubenews
  template:
    metadata:
      labels:
        app: kubenews
    spec:
      containers:
        - name: kubenews
          image: felipemota/kube-news:v1
          env: 
          - name: DB_DATABASE
            value: "kubedb"
          - name: DB_USERNAME
            value: "postkube"
          - name: DB_PASSWORD
            value: "logi99"
          - name: DB_HOST
            value: "postgre"

---

# Tornando a aplicação disponível
apiVersion: v1
kind: Service
metadata:
  name: kube-news 
spec:
  selector:
    app: kubenews
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000
  type: NodePort