on:
  push:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.SECRET_RACO1 }}
        password: ${{ secrets.SECRET_RACO }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5.0.0
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: |
          raco21/kube-news:latest

    - name: Notify on CI Failure
      if: ${{ failure() }}
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_SERVER }}
        server_port: ${{ secrets.SMTP_PORT }}
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "CI Job Failed - ${{ github.repository }}"
        body: "O job CI falhou para o repositório ${{ github.repository }}. Confira o workflow para mais detalhes."
        to: ${{ secrets.DEVELOPER_EMAIL }}

  Approval:
    runs-on: ubuntu-latest
    needs: CI
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Request approval
      uses: actions/request-action@v2

      with:
        reviewers: username1, username2
        wait-for-approval: true

    - name: Notify on Approval Failure
      if: ${{ failure() }}
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_SERVER }}
        server_port: ${{ secrets.SMTP_PORT }}
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Approval Job Failed - ${{ github.repository }}"
        body: "O job de aprovação falhou para o repositório ${{ github.repository }}. Confira o workflow para mais detalhes."
        to: ${{ secrets.DEVELOPER_EMAIL }}

  CD:
    runs-on: ubuntu-latest
    needs: 
      - Approval
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.SECRET_RACO1 }}
        password: ${{ secrets.SECRET_RACO }}

    - name: Pull Docker Image
      run: docker pull raco21/kube-news:latest

    - name: Set up Minikube
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        sudo install minikube-linux-amd64 /usr/local/bin/minikube
        minikube start --driver=docker
        minikube kubectl -- get po -A

    - name: Apply Deployment
      run: kubectl apply -f ./k8s/deployment.yaml

    - name: Wait for Pods to be Ready
      run: kubectl wait --for=condition=ready pod --all --timeout=5m

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v1.0.0  # Defina a tag da release
        release_name: Release 1.0.0  # Nome da release
        body: |  # Corpo da release
          Descrição da release aqui.
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}  # Token de acesso do GitHub

    - name: Notify on CD Failure
      if: ${{ failure() }}
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_SERVER }}
        server_port: ${{ secrets.SMTP_PORT }}
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "CD Job Failed - ${{ github.repository }}"
        body: "O job de implantação (CD) falhou para o repositório ${{ github.repository }}. Confira o workflow para mais detalhes."
        to: ${{ secrets.DEVELOPER_EMAIL }}
        
