name: Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Minikube
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        sudo install minikube-linux-amd64 /usr/local/bin/minikube
        minikube start --driver=docker
        minikube kubectl -- get po -A

    - name: Deploy to Minikube
      run: kubectl apply -f k8s/

    - name: Check Deployment Status
      run: kubectl rollout status deployment kubenews

    - name: Start Port Forwarding
      run: kubectl port-forward service/kubenews 8080:80 &
      background: true

    - name: Sleep for a While
      run: sleep 10s  # Apenas um exemplo; ajuste conforme necess√°rio

    - name: Access the Service
      run: curl http://localhost:8080
